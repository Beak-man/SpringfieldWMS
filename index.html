<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>World Wind Example</title>
</head>

<body>
    <div style="position: absolute; top: 50px; left: 50px;">
        <!-- Create a canvas for Web World Wind. -->
        <canvas id="canvasOne" width="1024" height="768">
        Your browser does not support HTML5 Canvas.
    </canvas>
    </div>
    <!-- Include the Web World Wind library. -->
    <script type="text/javascript" src="worldwind.js"></script>
    <script type="text/javascript" src="springfield.js"></script>
</body>

</html>
